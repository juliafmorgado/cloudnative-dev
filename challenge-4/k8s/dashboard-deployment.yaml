apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: juliafmorgado/challenge-4-dashboard-env:latest
        env:
        - name: DATABASE_URL
          value: postgres://postgres:password@postgres:5432/challenge4
        ports:
        - containerPort: 3001