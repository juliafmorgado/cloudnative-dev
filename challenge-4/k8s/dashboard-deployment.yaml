apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: juliafmorgado/challenge-4-dashboard:latest
        ports:
        - containerPort: 3001
        env:
        - name: DATABASE_URL
          value: "postgres://postgres:password@db:5432/challenge4"
